<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <center><h1>Pig Latin Converter</h1></center>
        <p>Welcome to our pig latin converter (or shall we say, igpay atinlay onvertercay!) Input words to see their pig Latin
        counterparts!</p>
      </div>
      <form id="piglatin"
        <div class="form-group">
          <label for="input1">Enter a word:</label>
          <input id="input1" type="text">
        </div>
        <button type="submit" class="btn btn-success">Clickity</button>
      </form>

      <div id="results">
        <br>
        <h2>Here are your pig latin results:</h2>
        <ul>
          <li><span class="output1"></span></li>
          <li><span class="output2"></span></li>
          <li><span class="output3"></span></li>
        <ul>
      </div>
    </div>
  </body>
</html>
